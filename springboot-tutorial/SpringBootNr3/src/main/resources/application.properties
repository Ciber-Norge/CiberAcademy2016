spring.data.mongodb.host=172.17.0.1
server.port=9898
endpoints.health.sensitive=false
endpoints.shutdown.enabled=true
# Level for loggers on classes inside the root package (and its sub-packages)
# Available levels are: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.ciber.fagdag=TRACE
# Fine-tuning a specific logger (for a single class)
logging.level.ciber.fagdag.boot=INFO
# Specify the level for spring boot
logging.level.org.springframework.web=INFO
# Log file location (in addition to the console)
logging.file=/var/ciber/logs/nr3/spring-boot-logging.log
